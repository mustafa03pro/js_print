    <script>
        let x,y;

        document.write(x, '<br>',y, '<br>');
        document.write("rama"+"rao"+"<br>");
        document.write(100+"mango<br>");
        document.write(20+true+'<br>');++x;
        document.write(x,"<br>");--x;
        document.write(x,"<br>");
        // conditional operator
        // conditon?step1:step2
        //in conditional operator the step should be only one stepy
        document.write(y%2===0?"evenno":"oddno"+"<br>"); 
        //in operator we dont have to follow the bodmas rule because in computer the operator work on priority or presedense
        let a=20;
        let b=30;
        document.write("sum is "+(a+b)+"<bR>");
        document.write("sum is "+a-b+"<bR>");
        document.write("sum is " + (a-b) +"<bR>");


    </script>
