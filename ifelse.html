<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("<h3>demo on if else </h3>");
        let n=+prompt("enter the number");
        if(n%2===0){
            document.write("even",n);
        }
        else{
            document.write("odd",n)
        }
    </script>
</body>
</html>
