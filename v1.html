<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>demo on var, let & const</h3>
<script>
  var a;	//variable declaration
  document.writeln(a);
  a=100; //assigning 
  document.writeln(a);
  
  var b=200;	//variable init
  document.writeln(b);
  
  let x;	//var dec
  x=111;  //assigning
  document.writeln(x);
  
  let y=222;	//var init
  document.writeln(y);
  
  a=123;  //modifying
  y=233;
  document.writeln(a);
  document.writeln(y);
  
  const PI=3.14; //init
  document.writeln(PI);  
  //PI=1.5;	error
  //const E; error 
</script>
</body>
</html>
